name: test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: cypress-io/github-action@v4
        with:
          # env: PORT=4000
          build: yarn run build
          start: yarn run start
